<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Word Scramble Game - Test Your Vocabulary | MyLumoLife</title>
    <meta name="description" content="Challenge your vocabulary and spelling skills with our Word Scramble Game. Unscramble letters to form words based on hints provided. A fun and engaging way to enhance your language abilities. Perfect for word game enthusiasts of all ages. Play now and improve your word mastery.">
    <meta name="keywords" content="Word Scramble, Word Game, Unscramble Letters, Vocabulary Game, Spelling Game, Language Learning, Educational Game, Brain Training, Word Puzzle, Improve Vocabulary">

    <link rel="stylesheet" href="style.css">
    <link rel="canonical" href="https://mylumolife.com/word-scramble/">
  </head>
  <body>
    <div class="container">
        <h2>Word Scramble</h2>
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint">Hint: <span></span></p>
                <p class="time">Time Left: <span><b>30</b>s</span></p>
            </div>
            <input type="text" spellcheck="false" placeholder="Enter a valid word">
            <div class="buttons">
                <button class="refresh-word">Refresh Word</button>
                <button class="check-word">Check Word</button>
            </div>
            <div class="feedback-message"></div> <!-- Feedback message -->
        </div>
    </div>
